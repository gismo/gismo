sudo: false

git:
  submodules: false

language: cpp

notifications:
  email: false

# The purpose of the different branches is as follows:
# - stable        : tests all commits to the stable branch with different macOS configurations and generates doxygen documentation
# - coverity_scan : performs a coverity scan of the source code (triggered by merging code into the branch 'coverity_scan')
# - ci_test       : performs more extensive CI tests (triggered by merging code into the branch 'ci_test').
branches:
  only:
  - stable
  - coverity_scan
  - ci_test

os: linux  # unless specified otherwise
dist: trusty
#group: travis_latest

env:
  global:
   - MAKEFLAGS=-j3
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "gismo/gismo"
      description: "Build submitted via Travis CI"
    notification_email: filiatra@gmail.com
    build_command_prepend: "cmake ."
    build_command:   "make"
    branch_pattern: coverity_scan

###################
matrix:
  fast_finish: true
  include:

    - os: osx
      if: branch = stable
      osx_image: xcode9.4 # macOS 10.13 (High Sierra)
      compiler: clang
      env:
        - COMPILER=clang++
        - BUILD_TYPE=Release
        - CXX_STANDARD=98
   
    - os: osx
      if: branch = stable
      osx_image: xcode10.3 # macOS 10.14.4 (Mojave)
      compiler: clang
      env:
        - COMPILER=clang++
        - BUILD_TYPE=Release
        - CXX_STANDARD=11
        
    - os: osx
      if: branch = stable
      osx_image: xcode11.6 # macOS 10.15.5 (Catalina)
      compiler: clang
      env:
        - COMPILER=clang++
        - BUILD_TYPE=Release
        - CXX_STANDARD=14

    - if: branch = stable
      compiler: gcc
      addons:
        apt:
          packages:
            - doxygen
            - doxygen-latex
            - texlive-binaries
            - graphviz
          sources:
            - sourceline: ppa:libreoffice/libreoffice-4-2 # for doxygen 1.8
            - ubuntu-toolchain-r-test
      env:
        - BUILD_TYPE=Release
        - TASK=Doxygen
        - CXX_STANDARD=98
      #install:
        #- wget -q 'https://github.com/doxygen/doxygen/archive/master.tar.gz' -O doxygen.tar.gz
        #- tar -xzf doxygen.tar.gz; mv doxygen-* doxygen
        #- pushd doxygen && cmake -G "Unix Makefiles" . -DCMAKE_RULE_MESSAGES=OFF -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr && make && sudo make install && popd

    - os: osx
      if: branch = ci_test
      osx_image: xcode9.4 # macOS 10.13 (High Sierra)
      compiler: clang
      env:
        - COMPILER=clang++
        - BUILD_TYPE=Release

    - os: osx
      if: branch = ci_test
      osx_image: xcode9.4 # macOS 10.13 (High Sierra)
      compiler: clang
      env:
        - COMPILER=clang++
        - BUILD_TYPE=RelWithDebInfo

    - env: COMPILER=g++-6 BUILD_TYPE=Release
      if: branch = ci_test OR branch = coverity_scan
      addons: &gcc6
        apt:
          packages: g++-6
          sources:
            - ubuntu-toolchain-r-test
      before_install:
        - pip install --user cpp-coveralls
      before_script:
        - mkdir build; cd build; cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_CXX_STANDARD=$CXX_STANDARD -DGISMO_WITH_ONURBS=ON -DGISMO_BUILD_UNITTESTS=ON -DSITE="$TRAVIS_BRANCH/travis-cov" -D
        ME="$TRAVIS_OS_NAME-$TRAVIS_COMPILER_cxx$CXX_STANDARD_$TRAVIS_CPU_ARCH" #-DGISMO_WITH_IPOPT=ON -DGISMO_BUILD_COVERAGE=ON
      after_success:
        - coveralls --exclude lib --exclude tests --gcov-options '\-lp'

    - env: COMPILER=g++-5 BUILD_TYPE=Release
      if: branch = ci_test
      addons: &gcc5
        apt:
          packages: g++-5
          sources:
            - ubuntu-toolchain-r-test


