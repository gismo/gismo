before_install:
  - test $TRAVIS_BRANCH != coverity_scan -o ${TRAVIS_JOB_NUMBER##*.} = 1 || exit 0
  - if [ "$TRAVIS_OS_NAME" == "osx" && "$TRAVIS_OSX_IMAGE" == "xcode9.4" ]; then brew update>/dev/null; brew install valgrind; fi #--HEAD
  #- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

before_script:
    - export TRSITE="$TRAVIS_PULL_REQUEST-$TRAVIS_PULL_REQUEST_BRANCH-[travis]"
    - export TRBUILDNAME="$TASK$TRAVIS_OS_NAME-$TRAVIS_OSX_IMAGE-$TRAVIS_COMPILER-$CXX_STANDARD-$TRAVIS_CPU_ARCH"
    - mkdir build; cd build; cmake .. -DCMAKE_QUIET=ON -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_CXX_STANDARD=$CXX_STANDARD -DGISMO_WITH_ONURBS=ON -DGISMO_BUILD_UNITTESTS=ON -DSITE=$TRSITE -DBUILDNAME=$TRBUILDNAME

script:
  - if [ -e "cov-int/scm_log.txt" ]; then cat cov-int/scm_log.txt; fi
  - ctest $MAKEFLAGS --progress --output-on-failure -C %BUILD_TYPE% -D ExperimentalStart -D ExperimentalConfigure -D ExperimentalBuild -D ExperimentalTest
  - if [ $TRAVIS_BRANCH != stable ] && [ $TASK != Doxygen ]; then ctest $MAKEFLAGS --output-on-failure -D ExperimentalMemCheck; fi
  - if [ "$TASK" != "Doxygen" ]; then ctest -D ExperimentalSubmit; fi
  - export TODAY=`date -u +%Y-%m-%d`
  - echo "https://cdash-ci.inria.fr/index.php?project=Gismo&date=$TODAY&filtercount=2&showfilters=1&filtercombine=and&field1=buildname&compare1=61&value1=$TRBUILDNAME&field2=site&compare2=61&value2=$TRSITE"

before_deploy:
  - make $MAKEFLAGS doc
  - ctest --add-notes doc/doxygen.log -M Experimental -T Submit

deploy:
  provider: pages
  cleanup: false
  skip_cleanup: true
  token: $GITHUB_TOKEN
  repo: gismo/gismo.github.io
  target_branch: master
  local_dir: build/doc/html
  strategy: git
  #verbose: true
  on:
    branch: stable
    condition: $TASK = Doxygen
