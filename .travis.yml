before_install:
  - test $TRAVIS_BRANCH != coverity_scan -o ${TRAVIS_JOB_NUMBER##*.} = 1 || exit 0
  - if [ "$TRAVIS_OS_NAME" == "osx" && "$TRAVIS_OSX_IMAGE" == "xcode9.4" ]; then brew update>/dev/null; brew install valgrind; fi #--HEAD
  #- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

before_script:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then mkdir build; cd build; cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_CXX_STANDARD=$CXX_STANDARD -DGISMO_WITH_ONURBS=ON -DGISMO_BUILD_UNITTESTS=ON -DSITE="$TRAVIS_PULL_REQUEST-$TRAVIS_PULL_REQUEST_BRANCH [travis]" -DBUILDNAME="$TRAVIS_OS_NAME-$TRAVIS_OSX_IMAGE_$TRAVIS_COMPILER_cxx$CXX_STANDARD_$TRAVIS_CPU_ARCH"; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then mkdir build; cd build; cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_CXX_STANDARD=$CXX_STANDARD -DGISMO_WITH_ONURBS=ON -DGISMO_BUILD_UNITTESTS=ON -DSITE="$TRAVIS_PULL_REQUEST-$TRAVIS_PULL_REQUEST_BRANCH [travis]" -DBUILDNAME="$TRAVIS_OS_NAME-$TRAVIS_COMPILER_cxx$CXX_STANDARD_$TRAVIS_CPU_ARCH"; fi

script:
  - if [ -e "cov-int/scm_log.txt" ]; then cat cov-int/scm_log.txt; fi
  - ctest $MAKEFLAGS --output-on-failure -C %BUILD_TYPE% -D ExperimentalStart -D ExperimentalConfigure -D ExperimentalBuild -D ExperimentalTest
  - if [ $TRAVIS_BRANCH != stable ] && [ $TASK != Doxygen ]; then ctest $MAKEFLAGS --output-on-failure -D ExperimentalMemCheck; fi
  - if [ "$TASK" != "Doxygen" ]; then ctest -D ExperimentalSubmit; fi

before_deploy:
  - make doc
  - ctest --add-notes doc/doxygen.log -M Experimental -T Submit

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  repo: gismo/gismo.github.io
  target-branch: master
  local-dir: build/doc/html
  #verbose: true
  on:
    branch: stable
    condition: $TASK = Doxygen
