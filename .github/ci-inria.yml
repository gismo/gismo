stages:
  - compile
  - doc
  #- test

.base:
  only:
    - ci
  tags:
    #- linux
    - ci.inria.fr
    - large

compile:
  extends: .base
  stage: compile
  interruptible: true
  before_script:
    -  apk add --update cmake git g++ doxygen graphviz make
  script:
    - ctest -S cmake/ctest_script.cmake -D CTEST_SITE="shared_[inria-ci]" -D CTEST_CMAKE_GENERATOR="Unix Makefiles" -D CTEST_BUILD_JOBS=4 -D CTEST_BINARY_DIRECTORY=./build -D CTEST_CONFIGURATION_TYPE=RelWithDebInfo -D CTEST_BUILD_NAME="Publish_Doxygen_$CI_COMMIT_SHORT_SHA" -D DO_TESTS=FALSE #-D GISMO_OPTIONAL="gsModule\\;gsOpennurbs\\;gsSpectra\\;gsElasticity\\;gsKLShell\\;gsStructuralAnalysis\\;gsUnstructuredSplines\\;gsPolynomial\\;gsHLBFGS"#-VV

doc:
  extends: .base
  stage: doc
  interruptible: false
  script:
    - cmake --build ./build --target doc
    - ctest --add-notes doc/doxygen.log -M Experimental -T Submit
    - cd build/doc/html
    - rm -rf .git
    - git init -b master
    - git config user.email "doc@gismo.ci"
    - git config user.name "doc-ci"
    - git add .
    - git commit --quiet -m "G+Smo doc"
    - git push --force --quiet https://$GITHUB@github.com/gismo/gismo.github.io.git master:master
