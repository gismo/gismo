#####################################################################
## CMakeLists.txt --- ci-inria.yml
## CI script for https://gitlab.inria.fr/gismo/gismo
## This file is part of the G+Smo library.
##
## Author: Angelos Mantzaflaris
##
######################################################################
stages:
  - compile
  - test
  - doc

.linux-gcc:
  only:
    - ci
  tags:
    - ci.inria.fr
    - large
  image: docker:20.10.16

.linux-intel:
  before_script:
    - source /opt/intel/oneapi/compiler/latest/env/vars.sh
  variables:
    GIT_STRATEGY: clone
    GIT_CLEAN_FLAGS: none
  only:
    - ci
  tags:
    - CentOS-gs

.windows:
  variables:
    GIT_CLEAN_FLAGS: none
  only:
    - ci
  tags:
    - windows-gs

.macos-clang:
  variables:
    GIT_CLEAN_FLAGS: none
  only:
    - ci
  tags:
    - macos-gs

compile-intel:
  extends: .linux-intel
  stage: compile
  before_script:
    - source /opt/intel/oneapi/compiler/latest/env/vars.sh
    - export CC=icx
    - export CXX=icpx
  script:
    - ctest -S cmake/ctest_script.cmake -D CTEST_SITE="CentOS_[inria-ci]" -D CTEST_CMAKE_GENERATOR="Unix Makefiles" -D CTEST_BUILD_JOBS=15 -D CTEST_BINARY_DIRECTORY=./build -D CTEST_CONFIGURATION_TYPE=RelWithDebInfo -D LABELS_FOR_SUBPROJECTS="gismo;examples;doc-snippets" -D CTEST_BUILD_NAME="Superbuild-Intel-oneAPI_$CI_COMMIT_SHORT_SHA" -D GISMO_OPTIONAL="gsModule\\;gsOpennurbs\\;gsSpectra\\;gsElasticity\\;gsKLShell\\;gsStructuralAnalysis\\;gsUnstructuredSplines\\;gsPolynomial\\;gsHLBFGS" #-VV

doc:
  extends: .linux-intel
  stage: doc
  needs:
    - compile-intel
  interruptible: false
  script:
    - cd build
    - cmake --build . --target doc
    - ctest --add-notes doc/doxygen.log -D SITE="Superbuild-CentOS_[inria-ci]" -D BUILD_NAME="Superbuild-Intel-oneAPI_$CI_COMMIT_SHORT_SHA" -M Experimental -T Submit
    - cd doc/html
    - rm -rf .git
    - git config --global init.defaultBranch master
    - git init
    - git config user.email "doc@gismo.ci"
    - git config user.name "doc-ci"
    - git add .
    - git commit --quiet -m "G+Smo doc"
    - git push --force --quiet https://$GITHUB@github.com/gismo/gismo.github.io.git master:master
    - echo "CDASH report with Doxygen log:\nhttps://cdash-ci.irisa.fr/index.php?project=Gismo&filtercount=2&showfilters=0&filtercombine=and&field1=buildname&compare1=61&value1=Superbuild-Intel-oneAPI_$CI_COMMIT_SHORT_SHA&field2=site&compare2=65&value2=Superbuild-CentOS_[inria-ci]"

compile-test-msvc:
  extends: .windows
  stage: compile
  script:
    - ctest -S cmake/ctest_script.cmake -D CTEST_SITE="Windows_[inria-ci]" -D CTEST_CMAKE_GENERATOR="Visual Studio 17 2022" -D CTEST_BUILD_JOBS=10 -D CTEST_CONFIGURATION_TYPE=RelWithDebInfo -D CTEST_BUILD_NAME="Superbuild-VS_17_2022_%CI_COMMIT_SHORT_SHA%" -D GISMO_OPTIONAL="gsModule\\;gsOpennurbs\\;gsSpectra\\;gsElasticity\\;gsKLShell\\;gsStructuralAnalysis\\;gsUnstructuredSplines\\;gsPolynomial\\;gsHLBFGS" #-VV

compile-test-macos:
  extends: .macos-clang
  stage: compile
  script:
    - ctest -S cmake/ctest_script.cmake -D CTEST_SITE="MacOS_[inria-ci]" -D CTEST_CMAKE_GENERATOR="Unix Makefiles" -D CTEST_BUILD_JOBS=15 -D CTEST_BUILD_NAME="Superbuild-OSX-AppleClang_$CI_COMMIT_SHORT_SHA" -D GISMO_OPTIONAL="gsModule\\;gsOpennurbs\\;gsSpectra\\;gsElasticity\\;gsKLShell\\;gsStructuralAnalysis\\;gsUnstructuredSplines\\;gsPolynomial\\;gsHLBFGS" #-VV
